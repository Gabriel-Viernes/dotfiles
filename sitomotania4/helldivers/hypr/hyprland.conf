#animation rules
source = ~/.config/hypr/rules.conf

# autoexec
exec-once = gammastep -c ~/.config/gammastep/gammastep.conf 
exec-once = hyprpaper & syncthing & mako & fcitx5 & eww open-many main battery smallClock date

# monitor definitions
monitor = eDP-1,highres,auto,1
monitor = HDMI-A-2,1920x1080@60,0x-1080,1

# Some default env vars.
env = XCURSOR_SIZE, 24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgba(FFD700ee) rgba(DAA520ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4

    
    blur {
        enabled = true
        size = 5
        passes = 1
    }
    inactive_opacity = .98
    active_opacity = .98
    drop_shadow = no
    shadow_range = 5
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = 1
    disable_splash_rendering = false
    animate_manual_resizes = false
}


# Variables
$menu = tofi-drun --font ~/.local/share/fonts/otf/HurmitNerdFont/HurmitNerdFontMono-Regular.otf | xargs hyprctl dispatch exec --
$mainMod = SUPER

input {
    kb_options = ctrl:nocaps
}

#media key binds
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight s 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight s +5%
bind = shift, XF86MonBrightnessUp, exec, brightnessctl -d tpacpi::kbd_backlight s +5%
bind = shift, XF86MonBrightnessDown, exec, brightnessctl -d tpacpi::kbd_backlight s 5%-

#resize
bind = SUPER, u, resizeactive, -50 0
bind = SUPER, i, resizeactive, 0 -50
bind = SUPER, o, resizeactive, 0 50
bind = SUPER, p, resizeactive, 50 0

#program binds
bind = $mainMod, code:51, exec, kitty
bind = $mainMod, code:22, killactive, 
bind = $mainMod shift, Q, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, G, exec, gimp
bind = $mainMod shift, G, exec, grim
bind = $mainMod shift, S, togglesplit, # dwindle
bind = $mainMod, B, exec, firefox
bind = $mainMod shift, B, exec, qutebrowser
bind = $mainMod, code:36, exec, $menu
bind = $mainMod shift, N, exec, kitty -e neofetch
bind = $mainMod shift, code:51, exec, [floating; move 20% 0; size 60% 40%; stayfocused] sh -c 'exec ~/.config/hypr/scripts/specialTerm'

 #Move focus with mainMod + vim keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u

#Move window
bind = $mainMod shift, H, movewindow, l
bind = $mainMod shift, L, movewindow, r
bind = $mainMod shift, J, movewindow, d
bind = $mainMod shift, K, movewindow, u

# Switch workspaces with mainMod + [0-9]
bind = , F1, workspace, 1
#bind = $mainMod, 1, exec, $w1
bind = , F2, workspace, 2
#bind = $mainMod, 2, exec, $w2
bind = , F3, workspace, 3
#bind = $mainMod, 3, exec, $w3
bind = , F4, workspace, 4
bind = , F5, workspace, 5
bind = , F6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ctrl ,F1, movetoworkspace, 1
bind = ctrl ,F2, movetoworkspace, 2
bind = ctrl ,F3, movetoworkspace, 3
bind = ctrl ,F4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod ctrl, M, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


